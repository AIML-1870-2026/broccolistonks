<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars - Hello World</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #000;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
        }

        .title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Impact', 'Arial Black', sans-serif;
            font-size: 80px;
            color: #FFE81F;
            text-shadow:
                0 0 10px #FFE81F,
                0 0 20px #FFE81F,
                0 0 30px #FFE81F,
                4px 4px 8px rgba(0, 0, 0, 0.8);
            letter-spacing: 8px;
            z-index: 10;
            animation: glow 2s ease-in-out infinite alternate;
        }

        .subtitle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, 80px);
            font-family: 'Arial', sans-serif;
            font-size: 32px;
            color: #FFE81F;
            text-shadow:
                0 0 8px #FFE81F,
                0 0 15px #FFE81F,
                2px 2px 6px rgba(0, 0, 0, 0.8);
            z-index: 10;
            letter-spacing: 2px;
        }

        .instruction {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Arial', sans-serif;
            font-size: 24px;
            color: #FFE81F;
            text-shadow:
                0 0 5px #FFE81F,
                0 0 10px #FFE81F,
                2px 2px 4px rgba(0, 0, 0, 0.8);
            z-index: 10;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        @keyframes glow {
            from {
                text-shadow:
                    0 0 10px #FFE81F,
                    0 0 20px #FFE81F,
                    0 0 30px #FFE81F,
                    4px 4px 8px rgba(0, 0, 0, 0.8);
            }
            to {
                text-shadow:
                    0 0 20px #FFE81F,
                    0 0 30px #FFE81F,
                    0 0 40px #FFE81F,
                    0 0 50px #FFE81F,
                    4px 4px 8px rgba(0, 0, 0, 0.8);
            }
        }

        svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .star {
            fill: white;
            filter: drop-shadow(0 0 2px white);
            animation: twinkle 3s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        #deathStar {
            cursor: pointer;
        }

        #laser {
            opacity: 0;
            transition: opacity 0.1s;
        }

        #laser.firing {
            animation: laserFire 1.5s ease-out;
        }

        @keyframes laserFire {
            0% { opacity: 0; }
            10% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>

            <!-- Death Star -->

                <!-- Main sphere -->
                <circle cx="0" cy="0" r="180"
                        fill="url(#destroyerGradient)"
                        stroke="#505050"
                        stroke-width="2"/>

                <!-- Superlaser dish (concave depression) -->
                <circle cx="-50" cy="-60" r="65"
                        fill="#606060"
                        opacity="0.9"/>

                <!-- Inner dish ring -->
                <circle cx="-50" cy="-60" r="50"
                        fill="#505050"
                        stroke="#404040"
                        stroke-width="1.5"/>

                <!-- Dish details - concentric circles -->
                <circle cx="-50" cy="-60" r="35"

                        stroke-width="1"/>
                <circle cx="-50" cy="-60" r="20"

        <div class="title">HELLO WORLD</div>
        <div class="subtitle">Brenden Fischer : I'm ready to vibe code</div>
        <div class="instruction">Click on the Death Star to fire the superlaser!</div>
    </div>

    <script>
        const deathStar = document.getElementById('deathStar');
        const laser = document.getElementById('laser');

        deathStar.addEventListener('click', function() {
            laser.classList.add('firing');

            setTimeout(() => {
                laser.classList.remove('firing');
            }, 1500);
        });
    </script>
