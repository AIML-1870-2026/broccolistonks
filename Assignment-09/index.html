<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Decision Neuron Quest</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            color: #e0e0e0;
            padding: 20px;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        header {
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 8px;
            color: #fff;
        }

        .scenario-title {
            font-size: 1.5rem;
            color: #ffd700;
            transition: all 0.3s ease;
        }

        /* Scenario Selector */
        .scenario-panel {
            display: flex;
            justify-content: center;
            gap: 12px;
            flex-wrap: wrap;
        }

        .scenario-btn {
            padding: 12px 24px;
            border: 2px solid #4a90d9;
            background: transparent;
            color: #4a90d9;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .scenario-btn:hover {
            background: rgba(74, 144, 217, 0.2);
            transform: translateY(-2px);
        }

        .scenario-btn.active {
            background: #4a90d9;
            color: #fff;
            box-shadow: 0 4px 15px rgba(74, 144, 217, 0.4);
        }

        /* Neuron Visualization Section */
        .neuron-viz-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .neuron-diagram {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0;
            position: relative;
            min-height: 400px;
        }

        /* Input Nodes Column */
        .input-nodes {
            display: flex;
            flex-direction: column;
            gap: 40px;
            z-index: 2;
        }

        .input-node {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .input-circle {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: linear-gradient(135deg, #3a7bd5, #00d2ff);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            font-size: 0.75rem;
            font-weight: bold;
            color: #fff;
            box-shadow: 0 4px 15px rgba(58, 123, 213, 0.4);
            transition: all 0.3s ease;
            position: relative;
        }

        .input-circle .value {
            font-size: 1.1rem;
        }

        .input-circle .label {
            font-size: 0.6rem;
            opacity: 0.9;
            text-align: center;
            max-width: 60px;
            line-height: 1.1;
        }

        .input-slider-group {
            display: flex;
            flex-direction: column;
            width: 120px;
        }

        .input-slider-group label {
            font-size: 0.75rem;
            color: #aaa;
            margin-bottom: 4px;
        }

        .input-slider-group input[type="range"] {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: #333;
            outline: none;
            -webkit-appearance: none;
        }

        .input-slider-group input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: linear-gradient(135deg, #4a90d9, #63b3ed);
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(74, 144, 217, 0.5);
        }

        .input-slider-group input[type="range"]::-moz-range-thumb {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: linear-gradient(135deg, #4a90d9, #63b3ed);
            cursor: pointer;
            border: none;
        }

        /* Connection Lines SVG */
        .connections-svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .connection-line {
            stroke: #4a90d9;
            stroke-width: 3;
            fill: none;
            transition: all 0.3s ease;
        }

        .connection-line.strong {
            stroke: #ffd700;
            stroke-width: 5;
        }

        .connection-line.weak {
            stroke: #666;
            stroke-width: 2;
        }

        /* Weight Labels on Lines */
        .weight-label {
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            color: #63b3ed;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: bold;
            border: 1px solid #4a90d9;
            z-index: 3;
            white-space: nowrap;
        }

        .weight-label .contribution {
            color: #ffd700;
            margin-left: 6px;
        }

        /* Central Neuron */
        .neuron-center {
            position: relative;
            z-index: 2;
            margin: 0 60px;
        }

        .neuron {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #555, #222);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            font-size: 2.5rem;
            transition: all 0.4s ease;
            position: relative;
            border: 4px solid #444;
        }

        .neuron .sigma {
            font-size: 1.8rem;
            color: #aaa;
            margin-top: 5px;
            font-family: 'Times New Roman', serif;
            font-style: italic;
        }

        .neuron.firing {
            background: radial-gradient(circle at 30% 30%, #ffd700, #ff8c00);
            border-color: #ffd700;
            box-shadow:
                0 0 30px rgba(255, 215, 0, 0.6),
                0 0 60px rgba(255, 215, 0, 0.4),
                0 0 100px rgba(255, 215, 0, 0.2);
            animation: pulse 1s infinite;
        }

        .neuron.firing .sigma {
            color: #fff;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* Output Section */
        .output-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            z-index: 2;
        }

        .output-circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, #666, #333);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            font-size: 1.5rem;
            font-weight: bold;
            color: #888;
            border: 3px solid #555;
            transition: all 0.4s ease;
        }

        .output-circle.fired {
            background: linear-gradient(135deg, #ffd700, #ff8c00);
            color: #fff;
            border-color: #ffd700;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
        }

        .output-circle .percent {
            font-size: 1.4rem;
        }

        .output-circle .label {
            font-size: 0.65rem;
            opacity: 0.8;
        }

        .output-decision {
            font-size: 1.1rem;
            font-weight: bold;
            text-align: center;
            max-width: 120px;
        }

        .output-decision.fired {
            color: #ffd700;
        }

        .output-decision.dormant {
            color: #888;
        }

        /* Celebration */
        .celebration {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.3rem;
            color: #ffd700;
            text-align: center;
            opacity: 0;
            pointer-events: none;
            z-index: 100;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px 40px;
            border-radius: 16px;
            border: 2px solid #ffd700;
        }

        .celebration.show {
            animation: celebrationAnim 2.5s forwards;
        }

        @keyframes celebrationAnim {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
            15% { opacity: 1; transform: translate(-50%, -50%) scale(1.1); }
            25% { transform: translate(-50%, -50%) scale(1); }
            75% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            100% { opacity: 0; transform: translate(-50%, -60%) scale(0.9); }
        }

        /* Math Dashboard */
        .math-dashboard {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 16px;
            padding: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .math-dashboard h2 {
            font-size: 1.2rem;
            margin-bottom: 16px;
            color: #4a90d9;
            text-align: center;
        }

        .equation {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 16px;
            font-family: 'Courier New', monospace;
        }

        .equation-label {
            color: #888;
            font-size: 0.85rem;
            margin-bottom: 8px;
        }

        .equation-value {
            font-size: 1rem;
            color: #63b3ed;
            word-break: break-all;
        }

        .results-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .result-box {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 16px;
            text-align: center;
        }

        .result-box .label {
            color: #aaa;
            font-size: 0.85rem;
            margin-bottom: 8px;
        }

        .result-box .value {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .result-box .value.z-value {
            color: #63b3ed;
        }

        .result-box .value.a-value {
            color: #ffd700;
        }

        .threshold-indicator {
            text-align: center;
            padding: 16px;
            border-radius: 8px;
            font-weight: bold;
            margin-top: 16px;
            transition: all 0.3s ease;
        }

        .threshold-indicator.above {
            background: rgba(255, 215, 0, 0.2);
            color: #ffd700;
            border: 1px solid rgba(255, 215, 0, 0.5);
        }

        .threshold-indicator.below {
            background: rgba(128, 128, 128, 0.2);
            color: #888;
            border: 1px solid rgba(128, 128, 128, 0.5);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 0.9rem;
        }

        footer a {
            color: #4a90d9;
            text-decoration: none;
        }

        /* Responsive */
        @media (max-width: 900px) {
            .neuron-diagram {
                flex-direction: column;
                gap: 30px;
            }

            .input-nodes {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
            }

            .input-node {
                flex-direction: column;
                text-align: center;
            }

            .input-slider-group {
                width: 80px;
            }

            .neuron-center {
                margin: 20px 0;
            }

            .connections-svg {
                display: none;
            }

            .weight-label {
                display: none;
            }
        }

        @media (max-width: 500px) {
            .input-circle {
                width: 55px;
                height: 55px;
            }

            .neuron {
                width: 120px;
                height: 120px;
            }

            .output-circle {
                width: 80px;
                height: 80px;
            }

            .results-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>The Decision Neuron Quest</h1>
            <div class="scenario-title" id="scenarioTitle">üìö Study vs. üò¥ Sleep</div>
        </header>

        <div class="scenario-panel">
            <button class="scenario-btn active" data-scenario="study">üìö Study vs. Sleep</button>
            <button class="scenario-btn" data-scenario="pet">üêï Adopt a Pet</button>
            <button class="scenario-btn" data-scenario="tech">üíª Tech Upgrade</button>
        </div>

        <div class="neuron-viz-section">
            <div class="neuron-diagram" id="neuronDiagram">
                <!-- Input Nodes -->
                <div class="input-nodes" id="inputNodes"></div>

                <!-- SVG Connections -->
                <svg class="connections-svg" id="connectionsSvg"></svg>

                <!-- Weight Labels Container -->
                <div id="weightLabels"></div>

                <!-- Central Neuron -->
                <div class="neuron-center">
                    <div class="neuron" id="neuron">
                        <span>Œ£</span>
                        <span class="sigma">œÉ(z)</span>
                    </div>
                </div>

                <!-- Output -->
                <div class="output-section">
                    <div class="output-circle" id="outputCircle">
                        <span class="percent" id="outputPercent">50%</span>
                        <span class="label">activation</span>
                    </div>
                    <div class="output-decision dormant" id="decisionLabel">Dormant</div>
                </div>
            </div>
        </div>

        <div class="math-dashboard">
            <h2>Math Dashboard</h2>
            <div class="equation">
                <div class="equation-label">Weighted Sum:</div>
                <div class="equation-value" id="calculationDisplay">z = ...</div>
            </div>
            <div class="equation">
                <div class="equation-label">Sigmoid Activation:</div>
                <div class="equation-value">a = 1 / (1 + e<sup>-z</sup>)</div>
            </div>
            <div class="results-grid">
                <div class="result-box">
                    <div class="label">Weighted Sum (z)</div>
                    <div class="value z-value" id="zValue">0.00</div>
                </div>
                <div class="result-box">
                    <div class="label">Activation (a)</div>
                    <div class="value a-value" id="aValue">0.50</div>
                </div>
            </div>
            <div class="threshold-indicator below" id="thresholdIndicator">
                Below Threshold (a &lt; 0.5) ‚Äî Dormant
            </div>
        </div>

        <footer>
            AIML 1870 - The Decision Neuron Quest | <a href="https://github.com/AIML-1870-2026/broccolistonks">broccolistonks</a>
        </footer>
    </div>

    <div class="celebration" id="celebration"></div>

    <script>
        // Scenario configurations
        const scenarios = {
            study: {
                title: 'üìö Study vs. üò¥ Sleep',
                decisionA: 'STUDY!',
                decisionB: 'Sleep wins...',
                celebration: 'üìñ Knowledge is power! Time to hit the books!',
                inputs: [
                    { id: 'input1', label: 'Exam Urgency', weight: 2.5, defaultValue: 0.5 },
                    { id: 'input2', label: 'Caffeine Level', weight: 1.5, defaultValue: 0.3 },
                    { id: 'input3', label: 'Interest', weight: 1.0, defaultValue: 0.4 }
                ],
                bias: -2.0
            },
            pet: {
                title: 'üêï Adopt a Pet',
                decisionA: 'ADOPT!',
                decisionB: 'Not yet...',
                celebration: 'üéâ New furry friend incoming! Prepare the treats!',
                inputs: [
                    { id: 'input1', label: 'Free Time', weight: 2.0, defaultValue: 0.5 },
                    { id: 'input2', label: 'Finances', weight: 2.5, defaultValue: 0.4 },
                    { id: 'input3', label: 'Loneliness', weight: 1.5, defaultValue: 0.6 }
                ],
                bias: -2.5
            },
            tech: {
                title: 'üíª Tech Upgrade',
                decisionA: 'UPGRADE!',
                decisionB: 'Keep current...',
                celebration: 'üöÄ Time to upgrade! Your wallet will recover... eventually!',
                inputs: [
                    { id: 'input1', label: 'Device Age', weight: 1.5, defaultValue: 0.5 },
                    { id: 'input2', label: 'Budget', weight: 2.5, defaultValue: 0.3 },
                    { id: 'input3', label: 'FOMO', weight: 1.0, defaultValue: 0.7 }
                ],
                bias: -2.0
            }
        };

        let currentScenario = 'study';
        let inputValues = {};
        let wasFiring = false;

        // DOM Elements
        const scenarioTitle = document.getElementById('scenarioTitle');
        const inputNodes = document.getElementById('inputNodes');
        const neuronDiagram = document.getElementById('neuronDiagram');
        const connectionsSvg = document.getElementById('connectionsSvg');
        const weightLabels = document.getElementById('weightLabels');
        const neuron = document.getElementById('neuron');
        const outputCircle = document.getElementById('outputCircle');
        const outputPercent = document.getElementById('outputPercent');
        const decisionLabel = document.getElementById('decisionLabel');
        const celebration = document.getElementById('celebration');
        const calculationDisplay = document.getElementById('calculationDisplay');
        const zValue = document.getElementById('zValue');
        const aValue = document.getElementById('aValue');
        const thresholdIndicator = document.getElementById('thresholdIndicator');

        // Initialize scenario buttons
        document.querySelectorAll('.scenario-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.scenario-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentScenario = btn.dataset.scenario;
                loadScenario(currentScenario);
            });
        });

        // Sigmoid activation function
        function sigmoid(z) {
            return 1 / (1 + Math.exp(-z));
        }

        // Update connection lines
        function updateConnections() {
            const scenario = scenarios[currentScenario];
            const svgRect = connectionsSvg.getBoundingClientRect();
            const diagramRect = neuronDiagram.getBoundingClientRect();

            // Clear existing
            connectionsSvg.innerHTML = '';
            weightLabels.innerHTML = '';

            // Get neuron center position
            const neuronRect = neuron.getBoundingClientRect();
            const neuronCenterX = neuronRect.left + neuronRect.width / 2 - diagramRect.left;
            const neuronCenterY = neuronRect.top + neuronRect.height / 2 - diagramRect.top;

            // Draw lines from each input to neuron
            const inputCircles = document.querySelectorAll('.input-circle');
            inputCircles.forEach((circle, i) => {
                const circleRect = circle.getBoundingClientRect();
                const startX = circleRect.right - diagramRect.left;
                const startY = circleRect.top + circleRect.height / 2 - diagramRect.top;
                const endX = neuronCenterX - neuron.offsetWidth / 2;
                const endY = neuronCenterY;

                // Calculate contribution strength
                const input = scenario.inputs[i];
                const val = inputValues[input.id] || 0;
                const contribution = input.weight * val;
                const maxContribution = input.weight; // max when val = 1
                const strength = contribution / maxContribution;

                // Create curved path
                const midX = (startX + endX) / 2;
                const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                const d = `M ${startX} ${startY} Q ${midX} ${startY}, ${midX} ${(startY + endY) / 2} T ${endX} ${endY}`;
                path.setAttribute('d', d);
                path.classList.add('connection-line');

                // Color based on strength
                if (strength > 0.6) {
                    path.classList.add('strong');
                } else if (strength < 0.3) {
                    path.classList.add('weak');
                }

                // Set opacity based on contribution
                path.style.opacity = 0.4 + strength * 0.6;

                connectionsSvg.appendChild(path);

                // Add weight label
                const label = document.createElement('div');
                label.className = 'weight-label';
                label.innerHTML = `w=${input.weight.toFixed(1)} <span class="contribution">‚Üí ${(contribution).toFixed(2)}</span>`;
                label.style.left = `${midX - 50}px`;
                label.style.top = `${(startY + endY) / 2 - 12}px`;
                weightLabels.appendChild(label);
            });

            // Draw output line
            const outputRect = outputCircle.getBoundingClientRect();
            const outStartX = neuronCenterX + neuron.offsetWidth / 2;
            const outStartY = neuronCenterY;
            const outEndX = outputRect.left - diagramRect.left;
            const outEndY = outputRect.top + outputRect.height / 2 - diagramRect.top;

            const outPath = document.createElementNS('http://www.w3.org/2000/svg', 'path');
            const outD = `M ${outStartX} ${outStartY} L ${outEndX} ${outEndY}`;
            outPath.setAttribute('d', outD);
            outPath.classList.add('connection-line');
            if (wasFiring) {
                outPath.classList.add('strong');
            }
            connectionsSvg.appendChild(outPath);
        }

        // Calculate neuron output
        function calculate() {
            const scenario = scenarios[currentScenario];
            let z = scenario.bias;
            let calcParts = [];

            scenario.inputs.forEach(input => {
                const val = inputValues[input.id] || 0;
                const contribution = input.weight * val;
                z += contribution;
                calcParts.push(`(${input.weight.toFixed(1)} √ó ${val.toFixed(2)})`);
            });

            calcParts.push(`+ (${scenario.bias.toFixed(1)})`);
            calculationDisplay.textContent = `z = ${calcParts.join(' + ')} = ${z.toFixed(3)}`;

            const a = sigmoid(z);
            const percent = (a * 100).toFixed(1);
            const isFiring = a >= 0.5;

            // Update displays
            zValue.textContent = z.toFixed(3);
            aValue.textContent = a.toFixed(4);
            outputPercent.textContent = `${percent}%`;

            // Update input circles with current values
            const inputCircles = document.querySelectorAll('.input-circle .value');
            scenario.inputs.forEach((input, i) => {
                if (inputCircles[i]) {
                    inputCircles[i].textContent = (inputValues[input.id] * 100).toFixed(0) + '%';
                }
            });

            // Update neuron visual
            if (isFiring) {
                neuron.classList.add('firing');
                outputCircle.classList.add('fired');
                decisionLabel.textContent = scenario.decisionA;
                decisionLabel.classList.add('fired');
                decisionLabel.classList.remove('dormant');
                thresholdIndicator.className = 'threshold-indicator above';
                thresholdIndicator.innerHTML = `Above Threshold (a ‚â• 0.5) ‚Äî FIRES!`;

                // Trigger celebration if just started firing
                if (!wasFiring) {
                    triggerCelebration();
                }
            } else {
                neuron.classList.remove('firing');
                outputCircle.classList.remove('fired');
                decisionLabel.textContent = scenario.decisionB;
                decisionLabel.classList.remove('fired');
                decisionLabel.classList.add('dormant');
                thresholdIndicator.className = 'threshold-indicator below';
                thresholdIndicator.innerHTML = `Below Threshold (a < 0.5) ‚Äî Dormant`;
            }

            wasFiring = isFiring;

            // Update connection visuals
            updateConnections();
        }

        // Trigger celebration
        function triggerCelebration() {
            const scenario = scenarios[currentScenario];
            celebration.textContent = scenario.celebration;
            celebration.classList.remove('show');
            void celebration.offsetWidth;
            celebration.classList.add('show');

            setTimeout(() => {
                celebration.classList.remove('show');
            }, 2500);
        }

        // Load scenario
        function loadScenario(scenarioKey) {
            const scenario = scenarios[scenarioKey];
            scenarioTitle.textContent = scenario.title;
            wasFiring = false;

            // Clear and rebuild inputs
            inputNodes.innerHTML = '';
            inputValues = {};

            scenario.inputs.forEach(input => {
                inputValues[input.id] = input.defaultValue;

                const node = document.createElement('div');
                node.className = 'input-node';

                node.innerHTML = `
                    <div class="input-slider-group">
                        <label>${input.label}</label>
                        <input type="range" id="${input.id}" min="0" max="1" step="0.01" value="${input.defaultValue}">
                    </div>
                    <div class="input-circle" data-input="${input.id}">
                        <span class="value">${(input.defaultValue * 100).toFixed(0)}%</span>
                        <span class="label">${input.label}</span>
                    </div>
                `;

                inputNodes.appendChild(node);

                // Add slider listener
                const slider = node.querySelector('input[type="range"]');
                slider.addEventListener('input', (e) => {
                    const val = parseFloat(e.target.value);
                    inputValues[input.id] = val;
                    calculate();
                });
            });

            // Initial calculation after DOM is ready
            requestAnimationFrame(() => {
                calculate();
            });
        }

        // Handle resize
        window.addEventListener('resize', () => {
            updateConnections();
        });

        // Initialize
        loadScenario(currentScenario);
    </script>
</body>
</html>
